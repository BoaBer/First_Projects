<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Expense Tracker ðŸ§®</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="heading-primary">Expense Tracker</h1>
        <p class="heading-secondary">Add A New Item:</p>
      </div>
      <form id="form-c">
        <div>
          <label for="type">Type: </label>
          <select name="select-how" id="type" required>
            <option value="">Please choose one option</option>
            <option value="cash">Cash</option>
            <option value="debitCard">Debit Card</option>
          </select>
        </div>
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="date">Date: </label>
          <input type="date" id="date" required />
        </div>
        <div>
          <label for="amount">Amount: </label>
          <input type="number" id="amount" required />
        </div>
        <div class="btn-c">
          <button onclick="saveExpense(event)" class="btn-add">
            Add Expense
          </button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th class="type">Type</th>
            <th class="name">Name</th>
            <th class="date">Date</th>
            <th class="amount">Amount [$]</th>
            <th class="column-btn"></th>
          </tr>
        </thead>

        <tbody id="table-container"></tbody>
      </table>
    </div>
  </body>
</html>
